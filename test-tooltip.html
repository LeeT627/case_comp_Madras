<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tooltip</title>
</head>
<body>
    <h1>Native HTML Tooltip Test</h1>
    <button title="This is a test tooltip message">Hover over me</button>
    
    <div title="This is the email address which your winnings will be sent to. This is to verify your student status">
        <svg width="16" height="16">
            <circle cx="8" cy="8" r="7" fill="none" stroke="gray" stroke-width="1"/>
            <text x="8" y="12" text-anchor="middle" fill="gray" font-size="10">?</text>
        </svg>
    </div>
</body>
</html>
